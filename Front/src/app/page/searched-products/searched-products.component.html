<div class="container">
  <div class="container-fluid">
    <div
      class="row border border-dark border-2 rounded-4 mt-3"
      *ngFor="let product of products"
    >
      <div class="col-3 m">
        <a href="{{product.id}}">
          <img
            src="../../../assets/img/familia-pccom-500x500.webp"
            alt=""
            class="img-search"
          />
        </a>
      </div>
      <div class="col-6">
        <a href="{{product.id}}" class="text-decoration-none text-dark">
          <div class="row my-2">
            <h2>{{ product.nombre }}</h2>
          </div>
        </a>
        <div class="row">
          <h5>
            {{ product.descripcion | slice : 0 : 297}}<span *ngIf="checkDescriptionQuantity(product)">...</span>
          </h5>
        </div>
      </div>
      <div class="col-auto position-relative">
        <button class="btn btn-secondary mb-3 position-relative" style="top: 20%;" type="button">
          <span class="">Comprar</span>
        </button>
        <br />
        <button class="btn btn-secondary position-relative" style="top: 20%;"  type="button">
          <span class="">Añadir al carrito</span>
        </button>
      </div>
    </div>
    <h2 *ngIf="products.length == 0">
      No se han encontrado resultados (╯‵□′)╯︵┻━┻
    </h2>
  </div>
</div>
