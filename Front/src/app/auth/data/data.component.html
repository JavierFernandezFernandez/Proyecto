<div class="container min-vh-75">
  <div class="row">
    <div class="col-2">
      <app-sidebar></app-sidebar>
    </div>
    <div class="container-fluid col-10 mt-3">
      <div class="row">
        <div class="col-3">
          <img
            src="../../../assets/img/user-image.png"
            alt=""
            class="img-fluid"
          />
        </div>
        <div class="ms-4 col-4">
          <input
            type="text"
            class="form-control mb-3 w-100"
            value="{{email}}"
            [readOnly]="!editing"
          />
          <input
            type="text"
            class="form-control my-3 w-100"
            value="{{nombre}}"
            [readonly]="!editing"
          />
          <input
            type="number"
            class="form-control my-3 w-100"
            value="{{telefono}}"
            [readonly]="!editing"
          />
        </div>
        <div class="ms-4 col-4">
          <!-- Modo visualizacion -->
          <span *ngIf="!editing">
            <button class="btn btn-secondary" type="submit" (click)="editing=true">
              <span class="">Editar</span>
            </button>
            <br/>
          </span>
          <!-- Modo edicion -->
          <span *ngIf="editing">
            <button class="btn btn-secondary mb-3" type="submit" (click)="editing=false">
              <span class="">Guardar</span>
            </button>
            <br />
            <button class="btn btn-secondary" type="submit" (click)="editing=false">
              <span class="">Cancelar</span>
            </button>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
