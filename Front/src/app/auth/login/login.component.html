<div class="container min-vh-75 py-4 px-40">
  <div
    class="container-fluid border-start border-end min-vh-50 position-static mt-5"
  >
    <form [formGroup]="form" (ngSubmit)="login($event)">
      <h2 class="">Iniciar sesi&oacute;n</h2>
      <div class="mb-3">
        <label for="email" class="form-label">Correo electr&oacute;nico</label>
        <input
          type="email"
          class="form-control"
          id="email"
          formControlName="email"
        />
        <div
          class="alert alert-danger mt-2"
          [hidden]="email.valid || email.pristine"
        >
          <span *ngIf="email.errors?.['required']">
            El correo electr&oacute;nico es obligatorio
          </span>
          <span *ngIf="email.errors?.['email']">
            Formato de correo electr&oacute;nico invalido
          </span>
          <span *ngIf="email.errors?.['maxlength']">
            El correo electr&oacute;nico es demasiado largo
          </span>
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contrase単a</label>
        <input
          type="password"
          class="form-control"
          id="password"
          formControlName="password"
        />
        <div
          class="alert alert-danger mt-2"
          [hidden]="password.valid || password.pristine"
        >
          <span *ngIf="password.errors?.['required']">
            La contrase単a es obligatoria
          </span>
          <span *ngIf="password.errors?.['minlength']">
            La contrase単a es demasiado corta
          </span>
          <span *ngIf="password.errors?.['maxlength']">
            La contrase単a es demasiado larga
          </span>
        </div>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="record" />
        <label class="form-check-label" for="record">Recu&eacute;rdame</label>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
        Iniciar sesi&oacute;n
      </button>
    </form>
  </div>
</div>
