<header class="pt-3 pb-1 bg-custom-gray border-bottom border-dark">
  <!-- Encabezado -->
  <div class="pb-2 border-bottom border-dark">
    <div class="container">
      <div
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
      >
        <a
          href="/"
          class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none"
        >
          <img
            src="../assets/img/bootstrap-logo-black.svg"
            class="bi me-2"
            width="40"
            height="32"
            role="img"
            aria-label="Bootstrap"
          />
        </a>
        <ul
          class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
        >
          <li>
            <a href="" class="nav-link px-2 link-secondary">Overview</a>
          </li>
          <li><a href="" class="nav-link px-2 link-dark">Inventario</a></li>
          <li><a href="" class="nav-link px-2 link-dark">Clientes</a></li>
          <li><a href="" class="nav-link px-2 link-dark">Productos</a></li>
        </ul>
        <!-- sesion iniciada -->
        <div class="float-end" *ngIf="isLoggedIn">
          <a href="shopping_cart">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              fill="currentColor float-end"
              class="bi bi-cart3"
              viewBox="0 0 16 16"
            >
              <path
                d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
              />
            </svg>
          </a>
          <div class="dropdown text-end float-start">
            <a
              class="d-block link-dark text-decoration-none dropdown-toggle"
              id="dropdownUser1"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img
                src="https://avatars.githubusercontent.com/u/106067102?v=4"
                alt="mdo"
                width="32"
                height="32"
                class="rounded-circle"
              />
            </a>
            <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
              <li><a class="dropdown-item" href="#">Nuevo proyecto...</a></li>
              <li><a class="dropdown-item" href="#">Configuración</a></li>
              <li>
                <a class="dropdown-item" href="/auth/data-user">Mis perfil</a>
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <a class="dropdown-item" href="#" (click)="closeSesion()"
                  >Cerrar sesión</a
                >
              </li>
            </ul>
          </div>
        </div>
        <!-- sesion NO iniciada -->
        <div class="text-end" *ngIf="!isLoggedIn">
          <button
            type="button"
            class="btn btn-outline-primary me-2"
            routerLink="auth/login"
          >
            Iniciar sesi&oacute;n
          </button>
          <button
            type="button"
            class="btn btn-primary"
            routerLink="auth/registration"
          >
            Registrarse
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- SubEncabezado -->
  <div class="pt-2">
    <div class="container d-flex">
      <div class="dropdown">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Dropdown button
        </button>

        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Action</a></li>
          <li><a class="dropdown-item" href="#">Another action</a></li>
          <li><a class="dropdown-item" href="#">Something else here</a></li>
        </ul>
      </div>
      <form class="w-100 ms-3 pe-0" role="search">
        <input
          type="search"
          class="form-control"
          placeholder="Buscar..."
          aria-label="Buscar"
        />
      </form>
    </div>
  </div>
</header>
